name: Test Tenderly TestNet Action

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test-tenderly-action:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Tenderly TestNet
        uses: Tenderly/vnet-github-action@v1.1
        with:
          access_key: ${{ secrets.TENDERLY_ACCESS_KEY }}
          project_name: 'vnets'
          testnet_slug: 'ci_testnet'
          testnet_name: 'CI TestNet'
          network_id: '1'
          block_number: 'latest'

      - name: Test RPC URLs
        run: |
          echo "TestNet ID: ${{ secrets.TENDERLY_TESTNET_ID }}"
          echo "Admin RPC URL: ${{ secrets.TENDERLY_ADMIN_RPC_URL }}"
          echo "Public RPC URL: ${{ secrets.TENDERLY_PUBLIC_RPC_URL }}"
          
          # Optional: Test the Admin RPC endpoint
          curl -X POST ${{ secrets.TENDERLY_ADMIN_RPC_URL }} \
            -H "Content-Type: application/json" \
            --data '{"jsonrpc":"2.0","method":"eth_blockNumber","params":[],"id":1}'
          
          # Optional: Test the Public RPC endpoint
          curl -X POST ${{ secrets.TENDERLY_PUBLIC_RPC_URL }} \
            -H "Content-Type: application/json" \
            --data '{"jsonrpc":"2.0","method":"eth_blockNumber","params":[],"id":1}'
      - name: Install dependencies
        run: npm ci

      - name: Run Hardhat tests on vnet
        run: npm run test:vnet
        env:
          TENDERLY_PUBLIC_RPC_URL: ${{ secrets.TENDERLY_PUBLIC_RPC_URL }}
          PRIVATE_KEY: ${{ secrets.TENDERLY_ACCESS_KEY }}
